<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="my_dataviz1"></div>


<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

  // set the dimensions and margins of the graph
  var margin = {top: 200, right: 25, bottom: 30, left: 40},
    width = 2000 - margin.left - margin.right,
    height = 2000 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
  //Read the data
  d3.csv("https://raw.githubusercontent.com/realRoosterWho/DataVIsualization_RW/hw1/temperature.csv", function(data) {
  
    // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
    const myGroups = Array.from(new Set(data.map(d => d.Month)))
    const myVars = Array.from(new Set(data.map(d => d.Year)))
  console.log(myGroups)

  var dataBaseline = [12.29, 12.50, 13.11, 14.03, 15.01, 15.72, 15.99, 15.82, 15.23, 14.30, 13.28, 12.55];

  // Define the month abbreviation array
  var monthAbbr = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    // Build X scales and axis:
      // Build X scales and axis:
      const x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)
         svg.append("g")
        .style("font-size", 15)
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickFormat(function(i){Month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; return Month[i-1]}).tickSize(2))
    
  
      // Build Y scales and axis:
      const y = d3.scaleBand()
        .range([ 0, height ])
        .domain(myVars)
        .padding(0.1);
      svg.append("g")
        .style("font-size", 15)

      // Build color scale
      const myColor = d3.scaleSequential()
        .interpolator(d3.interpolateRdBu)
        .domain([16.5,11.5])
  
    // create a tooltip
    var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
  
    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      tooltip.style("opacity", 1);
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1);
      svg.selectAll("g").selectAll("text").style("display", "block");
    };

    var mousemove = function(d, a, event) {
      console.log(a); 
      tooltip
      .style("position", "absolute")
        .html(d.Year-1)
        .style("font-size", "15px")
          .style("left", "20px")
          .style("top", Number(a)/6 + 70 + "px")
    }

    var mouseleave = function(d) {
      tooltip.style("opacity", 0);
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8);
      svg.selectAll("g").selectAll("text").style("display", "none");
    };


  
  // Add the squares
  svg.selectAll()
    .data(data, function(d) {return d.Month+':'+d.Year;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.Month) })
      .attr("y", function(d) { return y(d.Year) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth()) // Update the height of the squares
      .style("fill", function(d) {    
         return myColor(parseFloat(d.Anomaly)+parseFloat(dataBaseline[d.Month-1]))})
      .style("stroke-width", 2)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
  })
  
  // Add title to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -50)
          .attr("text-anchor", "left")
          .style("font-size", "22px")
          .text("Tempearture heatmap");
  
  // Add subtitle to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("text-anchor", "left")
          .style("font-size", "14px")
          .style("fill", "grey")
          .style("max-width", 400)
          .text("Visualization");
  

// 定义一个数组作为基线数据
var dataBaseline = [12.29, 12.50, 13.11, 14.03, 15.01, 15.72, 15.99, 15.82, 15.23, 14.30, 13.28, 12.55];

// 定义图表的外边距
var margin = { top: 100, right: 20, bottom: 30, left: 40 };

// 定义图表的宽度和高度
var width = 300 - margin.left - margin.right;
var height = 300 - margin.top - margin.bottom;

// 选择 SVG 元素，并设置其宽度和高度
var svg1 = d3.select("#my_dataviz1")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// 添加标题
svg1.append("text")
    .attr("x", (width / 2))
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")
    .style("font-size", "20px")
    .text("基线");

// 设置 x 轴比例尺和刻度
var xScale = d3.scaleLinear()
    .domain([1, dataBaseline.length])
    .range([0, width]);
var xTicks = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
var xAxis = d3.axisBottom(xScale)
    .tickFormat(function(d, i) {
        return xTicks[i];
    });

// 设置 y 轴比例尺和刻度
var yScale = d3.scaleLinear()
    .domain([0, d3.max(dataBaseline)])
    .range([height, 0]);
var yAxis = d3.axisLeft(yScale);

// 定义线段生成器
var line = d3.line()
    .x(function(d, i) { return xScale(i + 1); })
    .y(function(d) { return yScale(d); });

// 绘制线段
svg1.append('path')
    .datum(dataBaseline)
    .attr('fill', 'none')
    .attr('stroke', 'steelblue')
    .attr('stroke-width', 2)
    .attr('d', line);

// 绘制 x 轴和 y 轴
svg1.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .call(xAxis);
svg1.append('g')
    .call(yAxis);
</script>
