<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      #my_dataviz {
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Load color palettes -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script>
      // set the dimensions and margins of the graph
      var margin = {top: 80, right: 25, bottom: 30, left: 40},
        width = 450 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;
      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
      //Read the data
      d3.csv("./temperature2.csv", d3.autoType, function(data) {
        // 通过 map() 方法修改数据
        data.forEach(function(d) {
    switch (d.group) {
      case "1":
        d.value = +d.value + 12.29;
        break;
      case "2":
        d.value = +d.value + 12.50;
        break;
      case "3":
        d.value = +d.value + 13.11;
        break;
      case "4":
        d.value = +d.value + 14.03;
        break;
      case "5":
        d.value = +d.value + 15.01;
        break;
      case "6":
        d.value = +d.value + 15.72;
        break;
      case "7":
        d.value = +d.value + 15.99;
        break;
      case "8":
        d.value = +d.value + 15.82;
        break;
      case "9":
        d.value = +d.value + 15.23;
        break;
      case "10":
        d.value = +d.value + 14.30;
        break;
      case "11":
        d.value = +d.value + 13.28;
        break;
      case "12":
        d.value = +d.value + 12.55;
        break;
      default:
        break;
    }
  });

// Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
var myGroups = d3.map(data, function(d){return d.group;}).keys()
var myVars = d3.map(data, function(d){return d.variable;}).keys()
var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                  "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];



        // Build X scales and axis:
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(myGroups)
          
          .padding(0.05);
        svg.append("g")
          .style("font-size", 15)
          .attr("transform", "translate(0," + height + ")")
          //.call(d3.axisBottom(x).tickSize(0))///////
          .select(".domain").remove()
        // Build Y scales and axis:
        var y = d3.scaleBand()
          .range([ 0,height ])
          .domain(myVars)
          .padding(0.05);
        svg.append("g")
          .style("font-size", 3)//////
          //.call(d3.axisLeft(y).tickSize(0))///////////////////////////////
          .select(".domain").remove()
        // Build color scale//////
        var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateTurbo)
        .domain([10, 15])
        // create a tooltip
        var tooltip = d3.select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px")
          
          var mouseover = function(d) {
  tooltip
    .style("opacity", 1);
  d3.select(this)
    .style("stroke", "black")
    .style("opacity", 1);
  svg.append("g")
    .attr("class", "y-axis-hover")
    .call(d3.axisLeft(y).tickValues([d.variable]).tickSize(0).tickFormat(function(d) {
      return d == d3.max(myVars) ? d + " (" + d.type + ")" : d;
    }).tickPadding(10))
    .select(".domain")
    .attr("class", "y-axis-line")
    .attr("stroke", "none");
}

var mousemove = function(d) {
  tooltip
    .html("The exact value of<br>this cell is: " + d.value)
    .style("left", (d3.mouse(this)[0]+70) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
}

var mouseleave = function(d) {
  tooltip
    .style("opacity", 0)
  d3.select(this)
    .style("stroke", "none")
    .style("opacity", 0.8)
  svg.select(".y-axis-hover").remove()
}


  // add the squares///////////////////////////////////颜色
  var myColor = d3.scaleSequential(d3.interpolateRainbow)
  .domain([11.1,17.4]);

// add the squares
svg.selectAll()
  .data(data, function(d) {return d.group+':'+d.variable;})
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.group) })
  .attr("y", function(d) { return y(d.variable) })
  .attr("rx", 4)
  .attr("ry", 4)
  .attr("width", x.bandwidth() )
  .attr("height", y.bandwidth() )
  .style("fill", function(d) { return myColor(d.value)} )
  .style("stroke-width", 2)
  .style("stroke", "none")
  .style("opacity", 0.8)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave);
})



// Add title to graph
svg.append("text")
.attr("x", width / 2)
.attr("y", -50)
.attr("text-anchor", "middle")
.style("font-size", "22px")
.text("Monthly absolute values");

// Add subtitle to graph
svg.append("text")
.attr("x", width / 2)
.attr("y", -20)
.attr("text-anchor", "middle")
.style("font-size", "14px")
.style("fill", "grey")
.style("max-width", 400)
.text(" from January 1951 to December 1980");


// 最后修改 x 轴的刻度
var xTickLabels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
var x = d3.scaleBand()
  .range([0, width])
  .domain(xTickLabels)
  .padding(0.05);
svg.append("g")
  .style("font-size", 15)
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .select(".domain")
  .style("display", "none");
// 确保这是整个 JavaScript 代码的最后一行

</script>
</body>
